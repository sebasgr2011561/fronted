<div class="login-container">
  <form [formGroup]="loginForm" class="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input formControlName="email" type="text" id="username" name="username">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <div *ngIf="email.errors?.['required']">El Email es requerido.</div>
          <div *ngIf="email.errors?.['email']">
            El Email debe tener formato Valido.
          </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input formControlName="password" type="password" id="password" name="password">
      <div *ngIf="password.invalid && (email.dirty || password.touched)" class="text-danger">
        <div *ngIf="password.errors?.['required']">La contraseña es requerida.</div>
    </div>
    </div>
    <button (click)="login()" type="submit">Ingresar</button>
  </form>
</div>
